<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Mess Review</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #adminPanel.hidden, #loginError.hidden { display: none; }
    #loginError { color: red; }
    #refreshBtn { margin-top: 10px; padding: 6px 12px; cursor: pointer; }
    #reviewDate { padding: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡 Admin Dashboard</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Enter password">
      <button id="loginBtn">Login</button>
      <p id="loginError" class="hidden">❌ Incorrect password</p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <h2>All Reviews</h2>
      <p>📅 Select date: <input type="date" id="reviewDate" /></p>
      <button id="refreshBtn">🔄 Refresh Reviews</button>
      <table id="reviewsTable">
        <thead>
          <tr>
            <th>Meal</th>
            <th>Overall Rating</th>
            <th>Overall Feedback</th>
            <th>Item Ratings & Feedback</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reviews will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
